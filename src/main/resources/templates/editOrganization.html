<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <style>

        body {
        font-family: 'Bangers', cursive;
        }

        #submit-button {
        margin-left: 16px;
        }

        .box {
        overflow-y: scroll;
        height: 30px;
        }

    </style>
    <title>Unmasked: Organizations</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-center">
    <form class="form-inline">
        <div class="btn-group">
            <a class="btn btn-primary" href="#" role="button"><i class="fas fa-mask"></i> Home</a>
            <a class="btn btn-primary" href="#" role="button">Supers</a>
            <a class="btn btn-primary" href="#" role="button">Sightings</a>
            <a class="btn btn-primary" href="#" role="button">Organizations</a>
            <a class="btn btn-primary" href="#" role="button">Locations</a>
        </div>
    </form>
</nav>

<div class="row m-2">
    <div class="col-3 text-center">
        <span class="h3">Edit Organization</span>

    </div>

    <div class="col-6">

        <form action="editOrganization" method="POST">
            <div class="form-group">
                <label class="col-3 col-form-label" for="name">
                    Name</label>
                <input class="form-control" id="name"
                       name="name" type="text"/>
            </div>
            <div class="form-group">
                <label class="col-3 col-form-label" for="description">
                    Description</label>
                <input class="form-control" id="description"
                       name="description" type="text"/>
            </div>
            <div class="form-group">
                <label class="col-3 col-form-label" for="address">
                    Address</label>
                <input class="form-control" id="address"
                       name="address" type="text"/>
            </div>
            <div class="form-group">
                <label class="col-3 col-form-label" for="email">
                    Email</label>
                <input class="form-control" id="email"
                       name="email" type="text"/>
            </div>
            <div class="form-group">
                <label class="col-3 col-form-label" for="phone">
                    Phone</label>
                <input class="form-control" id="phone"
                       name="phone" type="text"/>
            </div>

            <div class="col m-2">
                <div class="form-select">
                    <label class="form-select" for="superPersonList">
                        Super Selector
                    </label>
                    <select class="form-control" id="superPersonList" multiple name="superPersonId">
                        <option th:each="superPerson : ${superPersonList}"
                                th:selected="${organization.superPerson.id}"
                                th:text="${superPerson.name}">
                            Super Person
                        </option>
                    </select>
                </div>
            </div>
            <input name="id" th:value="${organization.id}" type="hidden"/>
            <button class="btn btn-primary" id="submit-button" type="submit">Edit Organization</button>
        </form>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous" src="https://code.jquery.com/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
